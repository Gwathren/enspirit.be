---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: website-devel
  namespace: enspirit
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - secretName: sss-www.staging.enspirit.be
    hosts:
    - www.staging.enspirit.be
  rules:
  - host: www.staging.enspirit.be
    http:
      paths:
      - path: /
        backend:
          serviceName: enspirit-website-devel
          servicePort: 80
